<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/footer.css">


</head>

<body>
    <script src="js/movie.js"></script>

    <div id="content">
        <header class="main-header">
            <h1 class="main-header__logo">VIDEOPLAY</i>
            </h1>
            <form action="#" id="main-header__search">
                <input type="text" placeholder="Buscar">
                <button class="submit"><i class="fas fa-search"></i></button>
            </form>
            <nav class="main-header__menu">
                <label for="menu-switch" class="main-header__menu__switch-label">
                    <i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" id="menu-switch" class="main-header__menu__switch">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-laptop"></i><span>Peliculas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-video"></i><span>Series</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </header>
        <section class="banner">
            <div class="banner-content">
                <div class="banner__img">
                    <img src="img/parasite.jpg" alt="Banner">
                </div>
                <div class="banner-description">
                    <h2 class="banner-description__title">Parasite</h2>
                    <p class="banner-description__text">
                        Uno a uno, los astutos miembros de una familia sin recursos comienzan a desempeñarse como
                        personal
                        domestico en la casa de una adinerada y privilegiada familia.
                    </p>
                    <a class="baner-description__acceso-directo" href="#">
                        <i class="far fa-play-circle"></i> <span>Ver</span>
                    </a>
                </div>
            </div>
        </section>
        <main>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/lAqiHTwcXOY" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </main>
        <footer class="footer">
            <span>VIDEOPLAY</span>
            <span>© 2020</span>
        </footer>
    </div>
</body>

</html>
