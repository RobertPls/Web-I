<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, password-scalable=no"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style_signup.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <div id="content">
        <header class="header">
            <h1 class="header__logo">VIDEOPLAY</h1>
        </header>
        <main>
            <script src="js/signup.js"></script>

            <div class="main">
                <section class="registrar">
                    <div class="registrar__contenedor">
                        <form action="#" id="form"  onsubmit="return validar()">
            
                            <label for="nombre">Nombre Completo</label><br>
                            <input type="text" name="nombre" id="nombre"><br>
                            <span id="msgNombre" class="msg"></span>
                            <br>
                
                            <label for="user">Usuario</label><br>
                            <input type="text" name="user" id="user"><br>
                            <span id="msgUser" class="msg"></span>
                            <br>

                            <label for="password">Contraseña</label><br>
                            <input type="password" name="password" id="password"><br>
                            <span id="msgPassword" class="msg"></span>
                            <br>
                                            
                            <input type="submit" value="Registrar">
                        </form>
                    </div>
                </section>
                <footer class="footer">
                    <span>VIDEOPLAY</span>
                    <span>© 2020</span>
                </footer>
            </div>
        </main>
    </div>
</body>

</html>
